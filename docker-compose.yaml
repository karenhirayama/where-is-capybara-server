version: '3.8'

services:
  app:
    build: .
    ports:
      - "${PORT}:3000"
    environment:
      - NODE_ENV=${NODE_ENV}
      - DB_USER=${DB_USER}
      - DB_HOST=db
      - DB_NAME=${DB_NAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_PORT=${DB_PORT}
      - CAPYBARA_X1=${CAPYBARA_X1}
      - CAPYBARA_Y1=${CAPYBARA_Y1}
      - CAPYBARA_X2=${CAPYBARA_X2}
      - CAPYBARA_Y2=${CAPYBARA_Y2}
    depends_on:
      - db
    command: >
      sh -c "
        until pg_isready -h db -p 5432; do
          echo 'Waiting for database...';
          sleep 2;
        done;
        npm run build && npm run migrate && npm start
      "

  db:
    image: postgres:13
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    ports:
      - "${DB_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations/init.sql:/docker-entrypoint-initdb.d/init.sql

volumes:
  postgres_data: